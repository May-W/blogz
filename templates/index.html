{% extends 'base.html' %}
​
{% block content %}

    {% if users|length == 0 %}
    <p><a href="/signup">Sign up and create a blog!</a></p>
​
    {% else %}
    <ul id="blogs">
        {% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.email}}</a></li>
        {% endfor %}
    {% endif %}

{% endblock %}
