{% extends "base.html" %}

{% block content %}
    <h1>Blogz!</h1>

    {% if blogz|length == 0 %}
    <p>No entries yet</p>
    {% else %}
    
        <ul>
            {% for blog in blogz %}
            <li><p><a href="/blog?id={{blog.id}}">{{blog.title}}</a></p><p>{{blog.body}}</p><p><p>Written by <a href="blog?user={{blog.owner}}">{{blog.owner.email}}</a></p></p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
